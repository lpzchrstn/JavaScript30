<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const currentYear = new Date().getFullYear();
    let olderThan19 = people.some( people => ( currentYear - people.year ) >= 19 );
    console.log( "Is there at least one person 19 or older?" );
    console.log( olderThan19 );

    // Array.prototype.every() // is everyone 19 or older?
    let everyoneOlderThan19 = people.every( people => ( currentYear - people.year ) >= 19 );
    console.log( "Is everyone 19 or older?" );
    console.log( everyoneOlderThan19 );

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    let value = comments.find( comment => comment.id == 823423 );
    console.log( "Comment with id of 823423" );
    console.table( value );

    // Array.prototype.findIndex()
    // Find the comment with this ID
    let index = comments.findIndex( comment => comment.id == 823423 );
    console.log( "Index of the comment id 823423" );
    console.log( index );

    // delete the comment with the ID of 823423
    comments.splice( index, 1 );
    console.log( "Updated comments without comment id 823423" );
    console.table( comments );

  </script>
</body>
</html>
