<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const sequence = 'christian';
  const getKeyCodeOfSequence = sequence
    .split('')
    .map(letter => letter.toUpperCase().charCodeAt(0));

  const sequenceInCode = getKeyCodeOfSequence(sequence);

  let pressed = [];
  window.addEventListener('keyup', e => {
    sequenceInCode[pressed.length] === e.keyCode ? pressed.push(e.keyCode) : pressed = [];

    if(sequenceInCode.length === pressed.length) {
      console.log('You did it!');
    }
  });
</script>
</body>
</html>
