<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // Get your shorts on - this is an array workout!
    // ## Array Cardio Day 1

    // Some data we can work with

    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
    ];

    const people = [
      'Bernhard, Sandra', 'Bethea, Erin', 'Becker, Carl', 'Bentsen, Lloyd', 'Beckett, Samuel', 'Blake, William', 'Berger, Ric', 'Beddoes, Mick', 'Beethoven, Ludwig',
      'Belloc, Hilaire', 'Begin, Menachem', 'Bellow, Saul', 'Benchley, Robert', 'Blair, Robert', 'Benenson, Peter', 'Benjamin, Walter', 'Berlin, Irving',
      'Benn, Tony', 'Benson, Leana', 'Bent, Silas', 'Berle, Milton', 'Berry, Halle', 'Biko, Steve', 'Beck, Glenn', 'Bergman, Ingmar', 'Black, Elk', 'Berio, Luciano',
      'Berne, Eric', 'Berra, Yogi', 'Berry, Wendell', 'Bevan, Aneurin', 'Ben-Gurion, David', 'Bevel, Ken', 'Biden, Joseph', 'Bennington, Chester', 'Bierce, Ambrose',
      'Billings, Josh', 'Birrell, Augustine', 'Blair, Tony', 'Beecher, Henry', 'Biondo, Frank'
    ];

    const boulevardsInParis = [
      'Boulevard Auguste-Blanqui', 'Boulevard Barbès', 'Boulevard Beaumarchais', "Boulevard de l'Amiral-Bruix", 'Boulevard Mortier', 'Boulevard Poniatowski',
      'Boulevard Soult', 'Boulevard des Capucines', 'Boulevard de la Chapelle', 'Boulevard de Clichy', 'Boulevard du Crime', "Boulevard du Général-d'Armée-Jean-Simon",
      'Boulevard Haussmann', "Boulevard de l'Hôpital", 'Boulevard des Italiens', 'Boulevard Lefebvre', 'Boulevard de la Madeleine', 'Boulevard de Magenta', 
      'Boulevard Malesherbes', 'Boulevard Marguerite-de-Rochechouart', 'Boulevard Montmartre', 'Boulevard du Montparnasse', 'Boulevard Raspail', 'Boulevard Richard-Lenoir',
      'Boulevard Saint-Germain', 'Boulevard Saint-Michel', "Boulevard de Sébastopol", 'Boulevard de Strasbourg', 'Boulevard du Temple', 'Boulevard Voltaire', 'Boulevard de la Zone'
    ]
    
    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    let bornIn1500s = inventors.filter( inventor => inventor.year > 1499 && inventor.year < 1600 );
    console.log( "Inventors who were born in the 1500's:" );
    console.table( bornIn1500s );

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    let inventorNames = inventors.map( inventor => `${inventor.first} ${inventor.last}` );
    console.log( "Inventors:" );
    console.table( inventorNames );

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    let inventorsSortByBirth = inventors.sort( (a,b) => a.year - b.year );
    console.log( "Inventors sort by birthdate, oldest to youngest" );
    console.table( inventorsSortByBirth );

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    let initialValue = 0;
    let inventorsYearsAllTogether = inventors.reduce( (prev, curr) => prev + ( curr.passed - curr.year ), initialValue );
    console.log( "Inventors years lived all together" );
    console.log( inventorsYearsAllTogether )

    // 5. Sort the inventors by years lived
    let inventorsSortByYearsLived = inventors.sort( (a,b) => ( a.passed - a.year ) - ( b.passed - b.year ) );
    console.log( "Inventors sort by years lived" );
    console.table( inventorsSortByYearsLived );

    // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
    // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
    let blvdInParisWithDe = boulevardsInParis.filter( blvd => blvd.includes( 'de' ) );
    console.log( "List of Boulevards in paris that conain 'de':" );
    console.table( blvdInParisWithDe );


    // 7. sort Exercise
    // Sort the people alphabetically by last name
    let peopleSortByLastName= people.sort( (a,b) => a.split(", ")[0] > b.split(", ")[0] ? 1 : -1 );
    console.log( "People sort by last name" );
    console.table( peopleSortByLastName );

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    let sumOfInstances= data.reduce( function(prev,current) {
      current in prev ? prev[current]++ : prev[current] = 1
      return prev;
    }, {} );
    console.log( "Instances of words" );
    console.table( sumOfInstances );

  </script>
</body>
