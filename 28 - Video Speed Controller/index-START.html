<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const speedBarContainer = document.querySelector('.speed');
  const speedBar = document.querySelector('.speed-bar');
  const video = document.querySelector('video.flex');

  let isSpeedBarDragged = false;
  const maxSpeed = 4;
  const minSpeed = 0.4;

  function moveSpeedBar(e) {
    if(!isSpeedBarDragged) return;

    const valueInPercent = (e.pageY - this.offsetTop) / this.offsetHeight;
    const height = `${Math.ceil(valueInPercent * 100)}%`;
    const videoSpeed = valueInPercent * (maxSpeed - minSpeed) + minSpeed;

    video.playbackRate = videoSpeed;
    speedBar.style.height = height;
    speedBar.innerText = `${videoSpeed.toFixed(1)}x`;
  }

  function enableMoveSpeedBar() {
    isSpeedBarDragged = true;
  }

  function disableMoveSpeedBar() {
    isSpeedBarDragged = false;
  }

  speedBarContainer.addEventListener('mousedown', enableMoveSpeedBar);
  speedBarContainer.addEventListener('mouseup', disableMoveSpeedBar);
  speedBarContainer.addEventListener('mouseleave', disableMoveSpeedBar);
  speedBarContainer.addEventListener('mousemove', moveSpeedBar);
</script>
</body>
</html>
