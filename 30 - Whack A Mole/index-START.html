<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

  <div class="high-score">
    <h2>High Score</h2>
    <ol class="score-list">
      <li>No Record</li>
    </ol>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  const scoreList = document.querySelector(".score-list");
  let highScores = JSON.parse( localStorage.getItem( "highScores" )) || [];
  let score = 0;
  let gameStarted = false;
  let lastHole;

  updateScoreList();

  function startGame() {
    score = 0;
    scoreBoard.innerText = score;
    gameStarted = true;
    moleOut();

    const gameDuration = 10; //in seconds
    setTimeout( () => {
      gameStarted = false;
      saveScore();
    }, gameDuration * 1000 );
  }

  function randomNumberGenerator( minNumber, maxNumber, isWholeNumber = true, decimalPlaces = 2 ) {
    let randomNumber = (Math.random() * (maxNumber - minNumber + 1)) + minNumber;
    return isWholeNumber ? Math.floor( randomNumber ) : parseFloat( randomNumber.toFixed( decimalPlaces ));
  }

  function moleOut() {
    if( !gameStarted ) return;
    const hole = pickAMole();
    const mole = holes[hole].querySelector(`.mole`);
    const time = randomNumberGenerator( 200, 1000 );

    holes[hole].classList.add( "up" );
    mole.style.transition = `all ${time / 1000}s`;
    setTimeout( () => {
      holes[hole].classList.remove( "up" );
      moleOut();
    }, time);

    lastHole = holes[hole];
  }

  function pickAMole() {
    const id = randomNumberGenerator( 0, holes.length - 1 );

    if( holes[id] == lastHole ) {
      return pickAMole();
    }

    return id;
  }

  function whackedAMole() {
    if( !gameStarted ) return;
    score++;
    scoreBoard.innerText = score;
    this.parentNode.classList.remove('up');
  }

  function saveScore() {
    if( highScores.length < 5 ) {
      highScores.push( score );
      highScores.sort( (a, b) => b - a );
      localStorage.setItem( "highScores", JSON.stringify( highScores ));
      updateScoreList();
    } else {
      if( highScores.some( highScore => highScore < score ) ) {
        highScores.push( score );
        highScores.sort( (a, b) => b - a );
        highScores = highScores.slice( 0, 5 );
        localStorage.setItem( "highScores", JSON.stringify( highScores ));
        updateScoreList();
      }
    }
  }

  function updateScoreList() {
    let html = "";
    if( highScores.length == 0 ) {
      scoreList.innerHTML = "<li>No Record</li>";
      return;
    }
    highScores.forEach( score => html += `<li>${score}</li>` );
    scoreList.innerHTML = html;
  }

  moles.forEach( mole => mole.addEventListener( "click", whackedAMole ));
</script>
</body>
</html>
